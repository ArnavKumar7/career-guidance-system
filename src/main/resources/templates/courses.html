<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bachelor courses</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<body>
	<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of all Courses in the Department</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Course ID</th>
					<th>Course Name</th>
					<th>Course Difficulty</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course: ${course}">
					<td th:text="${course.courseid}">Department ID</td>
					<td th:text="${course.coursename}">Department Name</td>
					<td th:text="${course.coursediff}">Graduation Years</td>
					<td><a th:href="@{/showLinks/{id}(id=${course.courseid})}" class="btn btn-primary">GO TO</a> </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
