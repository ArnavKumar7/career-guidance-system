<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Add Courses</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
		<div>
			<h1>Add Courses</h1>
		</div>
		<form th:action="@{/process_add_course}" th:object="${course}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Course ID</label>
				<div class="col-8">
					<input type="number" th:field="*{courseid}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Course Name</label>
				<div class="col-8">
					<input type="text" th:field="*{coursename}" class="form-control" 
							required minlength="6" maxlength="100"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Department ID</label>
				<div class="col-8">
					<input type="number" th:field="*{deptid}" class="form-control" 
							required/>
				</div>
			</div>	
			<div class="form-group row">
				<label class="col-4 col-form-label">Course Difficulty</label>
				<div class="col-8">
					<input type="text" th:field="*{coursediff}" class="form-control" 
							required/>
				</div>
			</div>				
			<div>
				<button type="submit" class="btn btn-primary">Add Course</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
